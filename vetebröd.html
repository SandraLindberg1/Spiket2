<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/kakor.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">

    <!-- Bootstrap CSS -->    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Spiket</title>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>  
        $(function(){ 
          $("#header").load("header.html");  
          $("#footer").load("footer.html");  
        }); 
        </script>
</head>
<body>
    <div id="header"></div> 

    <div id="övre">
      <h2><strong>Vetebröd</strong></h2>
    </div>

    <div class="container-lg">
        <div id="galleri">
          <a href="café.html" class="previous round">&#8249; Tillbaka till Bageri</a>
            <div id="carouselVetebrödDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="Bilder/vetebröd/kakor24.png" class="d-block w-30" alt="...">
                    <div>
                      <p>Vaniljbullar</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="Bilder/vetebröd/kakor16.png" class="d-block w-30" alt="...">
                    <div>
                      <p>Vetelängd</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Bilder/vetebröd/kakor40.png" class="d-block w-30" alt="...">
                    <div>
                      <p>MelonPan</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Bilder/vetebröd/kakor19.png" class="d-block w-30" alt="...">
                    <div>
                      <p>Sommarbullar</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Bilder/vetebröd/kakor7.png" class="d-block w-30" alt="...">
                    <div>
                      <p>Kanelbulle</p>
                    </div>
                  </div>
                  

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselVetebrödDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>

  <div id="footer"></div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
